<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Producto</title>
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
		<div class="d-flex justify-content-between align-items-center mb-4">
				                <h2 class="display-4">Detalle del producto</h2>
				                <div class="d-flex align-items-center">		                    
				                    <div>
				                        <a class="btn btn-warning" th:href="@{/logout}" role="button">Cerrar sesión</a>
				                    </div>
				                </div>
				            </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="'Nombre: ' + ${producto.nombreProducto}">Nombre del Producto</h5>
                <p class="card-text" th:text="'Precio: S/ ' + ${producto.precio}"></p>
                <p class="card-text" th:text="'Stock: ' + ${producto.stock}"></p>
                <p class="card-text" th:text="'Categoría: ' + ${producto.categoriaEntity.nombreCat}"></p> <!-- Verifica que esta propiedad exista -->

                <a th:href="@{/lista}" class="btn btn-secondary">Regresar</a>
                <a th:href="@{/delete/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a> <!-- Cambia idProducto por id -->
            </div>
        </div>
    </div>
</body>
</html>
