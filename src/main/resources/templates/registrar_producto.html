<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Producto</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
		<div class="d-flex justify-content-between align-items-center mb-4">
		                <h2 class="display-4">Registrar Productos</h2>
		                <div class="d-flex align-items-center">		                    
		                    <div>
		                        <a class="btn btn-warning" th:href="@{/logout}" role="button">Cerrar sesión</a>
		                    </div>
		                </div>
		            </div>
        <form th:action="@{/registrar_producto}" th:object="${producto}" method="post" class="mt-4">
            <div class="form-group">
                <label for="nombreProducto">Nombre del producto:</label>
                <input type="text" th:field="*{nombreProducto}" id="nombreProducto" required class="form-control" />
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" th:field="*{precio}" id="precio" required step="0.01" class="form-control" />
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" th:field="*{stock}" id="stock" required class="form-control" />
            </div>
            <div class="form-group">
                <label for="categoriaEntity">Categoría:</label>
                <select th:field="*{categoriaEntity}" class="form-control" id="categoriaEntity" required>
                    <option th:each="categoria : ${listaCategoria}" 
                            th:value="${categoria.catId}" 
                            th:text="${categoria.nombreCat}">
                    </option>
                </select>	
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
			<a th:href="@{/lista}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
